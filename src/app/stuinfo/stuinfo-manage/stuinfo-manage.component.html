
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">姓名</span>
  </div>
  <input [(ngModel)]="sfzform.xm" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon">身份证号</span>
  </div>
  <input [(ngModel)]="sfzform.sfzh" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
</div>

<button (click)="save()" class="btn btn-info">保存</button>
<button (click)="clear()" class="btn btn-danger">清空</button>

<table class="table">
  <tr>
    <th>姓名</th>
    <th>身份证号</th>
    <th>出生日期</th>
    <th>出生地</th>
    <th>性别</th>
    <th>操作</th>
  </tr>
  <tr *ngFor="let s of sl">
    <td>{{s.xm}}</td>
    <td>{{s.sfzh}}</td>
    <td>{{s.csrq}}</td>
    <td>{{s.csd}}</td>
    <td>{{s.xb}}</td>
    <td>
      <button (click)="toUpdate(s)" class="btn btn-primary">修改</button>
      <button (click)="delete(s)" class="btn btn-warning">删除</button>
    </td>
  </tr>
</table>
